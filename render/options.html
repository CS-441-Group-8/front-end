                  <option value="Arial">Arial</option>

                <br><br>
                <label>Choose Text Color:</label>
                <input type="color" id="fontColor" name="color" value="#000000" />
                <br><br>
                <label>Choose a Theme Color:</label>
                <input type="color" id="bgColor" name="color" value="#000000" /><br>
                <button id = "testBtn" onclick="testSettings()">Test Settings</button>
                <button id = "saveBtn" onclick="saveSettings()">Save Settings</button>

            </td>
