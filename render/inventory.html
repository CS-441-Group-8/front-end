<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy: default-src 'self';script-src 'self' example.com;object-src 'none';upgrade-insecure-requests">
        <title>Inventory</title>
        <link rel="stylesheet" href="./css/main.css" type="text/css" />
        <link rel="stylesheet" href="./css/inventory.css" type="text/css" />
        
    </head>

    <body class="flex column">
        <!-- Menu -->
        <input type="checkbox" id="active" class="hide" />
        <menu class="">
            <label for="active" id="menuIcon" class="flex column center">
                <div id="menuIconBar1" class="menuBar"></div>
                <div id="menuIconBar2" class="menuBar"></div>
                <div id="menuIconBar3" class="menuBar"></div>
            </label>
            <h2 id="menuTitle" class="hide">Register</h2>
            <nav class="">
                <ul id="menuItemList">
                    <li><a href="./register.html">Register</a></li>
                    <li><a href="./inventory.html">Inventory</a></li>
                    <li><a href="./accounting.html">Accounting</a></li>
                    <li><a href="./options.html">Options</a></li>
                    <li><a href="./help.html">Help</a></li>
                    <li><a href="./login.html">Log Out</a></li>
                </ul>
            </nav>
            <div>
                <!-- for spacing -->
            </div>
        </menu>

        <main>
            <div id="action-bar" class="inventory-center">
                <!-- Here is where the add and remove buttons will be  -->
                <button class="invBtns" id="addInventory">
                    Add
                </button>
                <button class="invBtns" id="removeInventory">
                    Remove
                </button>

                      <!--MODAL-->

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1>Enter Product to add:</h1>
          <form id="modal-body">
            <input type="text" id="product-name" placeholder="Product Name"></input>
            <input type="text" id="product-sku" placeholder="Product SKU"></input>
            <input type="text" id="product-brand" placeholder="Product Brand"></input>
            <input type="text" id="product-category" placeholder="Product Category"></input>
            <input type="text" id="product-supplier" placeholder="Product Supplier"></input>
            <input type="text" id="product-price" placeholder="Product Price"></input>
            <input type="text" id="product-quantity"  placeholder="Product Quantity"></input>
            <input type="text" id="product-summary"  placeholder="Product Summary"></input>
            <button id="modal-submit" onclick="addProduct(event)"></button>
          </form>
        </div>

      </div>

                <!--Search and Sort-->
                <select name="sort" id="sort">
                    <option value="sortByName">sort by name</option>
                    <option value="sortByAmount">sort by amount</option>
                    <option value="sortByPrice">sort by price</option>
                </select>

                <input
                    type="search"
                    placeholder="Search"
                    className="search"
                    id="search"
                />
            </div>

            <table id="inventory-list">
                <tr>
                    <th></th>
                    <th>SKU</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Summary</th>
                </tr>
            </table>
        </main>
        <script src="../render/js/inventory.js"></script>
    </body>
</html>
